<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Rosa âœ¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffd6f6;
      background-image: linear-gradient(135deg, #ffe0f0, #ffc0cb);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .form-container {
      background: #fff0f5;
      border: 2px solid black;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #333;
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #d63384;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-container button {
      background-color: #ff69b4;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background-color: #ff85c1;
      box-shadow: 0 0 10px #ff85c1, 0 0 20px #ff85c1;
    }
  </style>
</head>
<body>
  <canvas id="glitterCanvas"></canvas>

  <div class="form-container">
    <h2>Cadastro Rosa âœ¨</h2>
    <form id="cadastroForm">
      <input type="email" placeholder="Seu e-mail" required>
      <input type="tel" placeholder="Seu nÃºmero (11 dÃ­gitos)" pattern="[0-9]{11}" maxlength="11" required>
      <input type="number" placeholder="Sua idade" min="0" required>
      <input type="number" placeholder="Sua altura (em metros, ex: 1.70)" step="0.01" min="0" required id="altura">
      <input type="number" placeholder="Seu peso (em kg)" step="0.1" min="0" required id="peso">
      <select id="genero" required>
        <option value="">Selecione seu gÃªnero</option>
        <option value="bi">Bi</option>
        <option value="trans">Trans</option>
        <option value="gay">Gay</option>
        <option value="normal">Normal</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="resultado" style="margin-top: 15px; font-weight: bold; color: #d63384;"></p>
  </div>

  <script>
    // Glitter animado
    const canvas = document.getElementById('glitterCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ['#fff', '#ffc0cb', '#ffb6c1', '#ffe4e1', '#f8c8dc'];

    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        alpha: Math.random()
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `${p.color}`;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
        p.x += p.dx;
        p.y += p.dy;
        p.alpha += (Math.random() - 0.5) * 0.05;
        if (p.alpha < 0.3) p.alpha = 0.3;
        if (p.alpha > 1) p.alpha = 1;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }

    draw();

    // IMC
    const form = document.getElementById('cadastroForm');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const altura = parseFloat(document.getElementById('altura').value);
      const peso = parseFloat(document.getElementById('peso').value);

      if (!altura || !peso || altura <= 0 || peso <= 0) {
        resultado.textContent = "Preencha altura e peso corretamente!";
        return;
      }

      const imc = peso / (altura * altura);
      let mensagem = `Seu IMC Ã© ${imc.toFixed(1)}. `;

      if (imc < 18.5) {
        mensagem += "VocÃª estÃ¡ muito magro(a). ðŸ’” Recomendamos procurar a clÃ­nica da Raidivalinda ðŸ¥.";
      } else if (imc < 25) {
        mensagem += "ParabÃ©ns! VocÃª estÃ¡ com o peso saudÃ¡vel. ðŸ’ª";
      } else {
        mensagem += "VocÃª estÃ¡ com sobrepeso ou obesidade. âš ï¸";
      }

      resultado.textContent = mensagem;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
